<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Disable Button on Click</title>
        <style>
            /* Style the button */
            button {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
            }

            /* Style the disabled button */
            button:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>

        <button id="myButton">Click Me</button>

        <script>

            document.getElementById("myButton").addEventListener("click", function () {
                this.disabled = true;
            });
        </script>

    </body>
</html>
